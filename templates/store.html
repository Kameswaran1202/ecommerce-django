{% extends 'main.html' %}
{% load static %}
{% block content %}


      
<div class="container">
    <div class="row">
		<img src="../static/images/1jpg.jpg" alt="flex">
		<br><br><br>
		
        {% for product in products %}
        <div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-warning add-btn update-cart">Add to Cart</button>
				
				<!-- <a class="btn btn-outline-danger" href="#">View</a> -->
				<h4 style="display: inline-block;float:right;"><strong>Rs.{{product.price}}</strong></h4>

			</div>
		</div>

       {% endfor %}
    </div>
</div>

<



{% endblock content %}
