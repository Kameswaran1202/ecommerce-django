{% load static %}
<!DOCTYPE html>
<head>
    <title>Sign-Up</title>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <style>
             body{
                font-family:sans-serif;
                background-image: url("/static/images/store.jpg");
                background-repeat: no-repeat;
                overflow: hidden;
                background-size: cover;
            }
            .head
            {
                text-align:center;
                padding-top:40px;
            }
            .container
            {
                width:380px;
                margin:3% auto;
                border-radius:25px;
                background-color: rgba(0,0,0,0.1);
                box-shadow: 0 0 15px #333;
                box-sizing: border-box;
            }
            .main
            {
                text-align:center;
            }
            .main input,button{
                width:300px;
                height:40px;
                border:none;
                outline:none;
                padding-left:30px;
                box-sizing: border-box;
                font-size:15px;
                color:#333;
                margin-bottom:40px;
            }
            .main span
            {
                position:relative;
                display: block;
            }
            .main i{
                position: relative;
                left:25px;
                color:#333;
            }
            .main button
            {
                padding-left:0px;
                letter-spacing:1;
                margin-top:2%;
                background-color: #83acf1;
                letter-spacing: 1px;
                font-weight:bold;
                justify-content: center;
            }
            .main button:hover{
                box-shadow: 2px 2px 5px #555;
                background-color: #7799d4;
            }
            input:hover
            {
                box-shadow: 2px 2px 5px #555;
                background-color: #ddd;
            }
        </style>
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>Sign-Up</h2>
        </div>
        <div class="main">
            <form method="post">
                {% csrf_token %}
                <span>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name" name="uname" id="uname">
                </span>
                <span>
                    <i class="fa-solid fa-at"></i>
                    <input type="email" placeholder="Email" name="email"id="email">
                </span>
                <span>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" name="pass1" id="pass1">
                </span>
                <span>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" name="pass2" id="pass2">
                </span>
                <p>Already an Member?<a href="\accounts/login/"> Login</a></p>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>
</body>
<script type="module" src="./js/mail.js"></script>
